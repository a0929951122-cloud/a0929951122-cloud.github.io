<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D效果遊戲網站</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0; padding: 20px;
    perspective: 1000px; /* 3D透視 */
  }
  h1 {
    color: #0ff;
  }
  #game-btn {
    font-size: 24px;
    padding: 20px 50px;
    background: linear-gradient(135deg, #00bbbb, #004444);
    border: none;
    border-radius: 15px;
    color: #eee;
    cursor: pointer;
    box-shadow: 0 0 20px #00bbbbaa;
    transition: transform 0.6s;
    transform-style: preserve-3d; /* 啟動3D空間 */
  }
  #game-btn:hover {
    transform: rotateY(180deg) rotateX(15deg) scale(1.1);
    box-shadow: 0 0 40px #00ffffcc;
  }
  #score {
    font-size: 3rem;
    color: #ffaa00;
    margin-top: 15px;
    text-shadow: 0 0 15px #ffaa00cc;
  }
</style>
</head>
<body>
<h1>3D效果點擊遊戲</h1>
<p>點擊按鈕累積分數，按鈕有3D旋轉動畫！</p>
<button id="game-btn">點我！</button>
<div id="score">0</div>

<script>
  const btn = document.getElementById('game-btn');
  const scoreDisplay = document.getElementById('score');
  let score = 0;

  btn.addEventListener('click', () => {
    score++;
    scoreDisplay.textContent = score;
  });
</script>
</body>
</html>
