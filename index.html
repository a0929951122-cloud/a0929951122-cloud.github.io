<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Game Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            height: 100vh;
        }
        header {
            background-color: #444;
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        #game-container {
            margin-top: 2rem;
            background-color: #333;
            width: 600px;
            height: 400px;
            border: 3px solid #66ccff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        canvas {
            background-color: #000;
        }
        footer {
            margin-top: auto;
            background-color: #444;
            width: 100%;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        My Simple Game Site
    </header>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
    <footer>
        &copy; 2025 Your Name. Game copyright.
    </footer>

    <script>
        // Basic canvas setup for game drawing
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Example: draw a moving square
        let x = 50;
        let y = 50;
        let dx = 2;
        let dy = 2;
        const size = 30;

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#66ccff';
            ctx.fillRect(x, y, size, size);

            x += dx;
            y += dy;

            if (x + size > canvas.width || x < 0) dx = -dx;
            if (y + size > canvas.height || y < 0) dy = -dy;

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
