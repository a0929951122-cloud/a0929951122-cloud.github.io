<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Style 3D Site</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: #050510;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* 遊戲 HUD 風格 Header */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            background: rgba(10, 10, 25, 0.4);
            border-bottom: 2px solid #5737ff;
            box-shadow: 0 0 20px #5737ff55;
            backdrop-filter: blur(12px);
            z-index: 10;
        }

        nav .logo {
            font-size: 26px;
            font-weight: 700;
            text-shadow: 0 0 12px #6c5eff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        nav ul li:hover {
            color: #00d0ff;
            text-shadow: 0 0 12px #00d0ff;
        }

        /* 中央遊戲標題 */
        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }

        .hero h1 {
            font-size: 70px;
            text-shadow: 0 0 20px #6c5eff, 0 0 40px #00d0ff;
        }

        .hero p {
            font-size: 22px;
            opacity: 0.85;
        }

        /* 遊戲 UI 血條 */
        .hp-bar {
            position: fixed;
            bottom: 40px;
            left: 40px;
            width: 240px;
            height: 25px;
            background: #300;
            border: 3px solid #ff4a4a;
            box-shadow: 0 0 20px #ff4a4a99;
        }

        .hp-value {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff2a2a, #ff7a7a);
            animation: hp-pulse 3s infinite alternate;
        }

        @keyframes hp-pulse {
            from { opacity: 1; }
            to { opacity: 0.6; }
        }

        /* 能量條 */
        .mp-bar {
            position: fixed;
            bottom: 10px;
            left: 40px;
            width: 240px;
            height: 20px;
            background: #00203d;
            border: 3px solid #00d0ff;
            box-shadow: 0 0 20px #00d0ff99;
        }

        .mp-value {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0088ff, #66ccff);
            animation: mp-pulse 2.2s infinite alternate;
        }

        @keyframes mp-pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">DUNGEON X</div>
        <ul>
            <li>開始</li>
            <li>裝備</li>
            <li>技能</li>
            <li>設定</li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Dungeon X</h1>
        <p>在黑暗中覺醒 · 選擇你的命運</p>
    </div>

    <div class="hp-bar">
        <div class="hp-value"></div>
    </div>

    <div class="mp-bar">
        <div class="mp-value"></div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ====== 基本 Three.js 設定 ======
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ====== 遊戲風：3D 武器（由幾何體組成） ======
        const sword = new THREE.Group();

        // 刀身
        const bladeGeo = new THREE.BoxGeometry(0.3, 4, 0.3);
        const bladeMat = new THREE.MeshStandardMaterial({
            color: 0x6c5eff,
            emissive: 0x3222aa,
            metalness: 0.8,
            roughness: 0.2
        });
        const blade = new THREE.Mesh(bladeGeo, bladeMat);
        blade.position.y = 1;
        sword.add(blade);

        // 握把
        const gripGeo = new THREE.CylinderGeometry(0.25, 0.25, 1.1, 32);
        const gripMat = new THREE.MeshStandardMaterial({
            color: 0x111111,
            metalness: 0.3
        });
        const grip = new THREE.Mesh(gripGeo, gripMat);
        grip.position.y = -1.7;
        sword.add(grip);

        scene.add(sword);

        // 光源
        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(3, 5, 5);
        scene.add(light);

        camera.position.z = 6;

        // ====== 滑鼠視角（遊戲感） ======
        let mouseX = 0, mouseY = 0;

        document.addEventListener("mousemove", (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
        });

        // ====== 點擊產生能量粒子 ======
        const particles = [];
        const pGeo = new THREE.SphereGeometry(0.08);

        function spawnParticle() {
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00d0ff,
                opacity: 1,
                transparent: true
            });

            const p = new THREE.Mesh(pGeo, material);
            p.position.set(0, 0, 0);

            p.velocity = new THREE.Vector3(
                (Math.random()-0.5)*0.3,
                (Math.random()-0.5)*0.3,
                (Math.random()-0.5)*0.3
            );

            scene.add(p);
            particles.push(p);
        }

        document.addEventListener("click", () => {
            for (let i = 0; i < 40; i++) spawnParticle();
        });

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.velocity);
                p.velocity.multiplyScalar(0.95);
                p.material.opacity -= 0.015;

                if (p.material.opacity <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }
        }

        // ====== 動畫 Loop ======
        function animate() {
            requestAnimationFrame(animate);

            // 遊戲視角：相機根據滑鼠微調
            camera.position.x += (mouseX * 0.7 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.7 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // 武器旋轉
            sword.rotation.y += 0.01;

            updateParticles();
            renderer.render(scene, camera);
        }

        animate();

        // 視窗大小調整
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
