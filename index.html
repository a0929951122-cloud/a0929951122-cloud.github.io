<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 互動網站</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            color: #fff;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        nav .logo {
            font-size: 24px;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li:hover {
            color: #00ffe7;
            cursor: pointer;
        }

        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeIn 2s ease forwards;
            z-index: 2;
        }

        .hero h1 {
            font-size: 64px;
            margin: 0;
        }

        .hero p {
            margin-top: 15px;
            font-size: 20px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to   { opacity: 1; transform: translate(-50%, -50%); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">My3D Site</div>
        <ul>
            <li>首頁</li>
            <li>作品</li>
            <li>聯絡</li>
        </ul>
    </nav>

    <div class="hero">
        <h1>3D 互動網站</h1>
        <p>滑鼠可以控制 3D 物件，點擊會產生粒子特效</p>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // 基本設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 主要 3D 物件
        const geometry = new THREE.IcosahedronGeometry(2, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ffe7, wireframe: true });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // 光源
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);

        camera.position.z = 5;

        // ============
        // 滑鼠互動
        // ============
        let mouseX = 0, mouseY = 0;

        document.addEventListener("mousemove", (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 2; 
            mouseY = (e.clientY / window.innerHeight - 0.5) * -2;
        });

        // ============
        // 點擊粒子效果
        // ============
        const particles = [];
        const particleGeometry = new THREE.SphereGeometry(0.05);

        function createParticle(x, y) {
            const particleMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffe7
            });

            const p = new THREE.Mesh(particleGeometry, particleMaterial);
            p.position.set(0, 0, 0);
            p.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.2,
                (Math.random() - 0.5) * 0.2,
                (Math.random() - 0.5) * 0.2
            );

            scene.add(p);
            particles.push(p);
        }

        document.addEventListener("click", () => {
            for (let i = 0; i < 50; i++) createParticle();
        });

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.velocity);
                p.velocity.multiplyScalar(0.96);

                // 粒子變淡並消失
                p.material.opacity -= 0.01;
                p.material.transparent = true;

                if (p.material.opacity <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }
        }

        // ============
        // 動畫 Loop
        // ============
        function animate() {
            requestAnimationFrame(animate);

            // 滑鼠影響旋轉
            mesh.rotation.x += (mouseY * 0.05 - mesh.rotation.x) * 0.05;
            mesh.rotation.y += (mouseX * 0.05 - mesh.rotation.y) * 0.05;

            updateParticles();
            renderer.render(scene, camera);
        }

        animate();

        // 視窗縮放
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
